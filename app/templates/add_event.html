{% extends "base.html" %}
{% block content %}

<a href="{{ url_for('add_event') }}" class="btn">Add Event</a>

<table>
    <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Location</th>
        <th>Actions</th>
    </tr>
    {% for event in events %}
    <tr>
        <td>{{ event[1] }}</td>
        <td>{{ event[2] }}</td>
        <td>{{ event[3] }}</td>
        <td>
            <a href="{{ url_for('edit_event', event_id=event[0]) }}">Edit</a> |
            <a href="{{ url_for('delete_event', event_id=event[0]) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
